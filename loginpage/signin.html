<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Sign in - Permata Biru Nusantara</title>
  <link rel="stylesheet" href="signin.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inika:wght@400;700&family=Inria+Sans:wght@300;400;500;700&display=swap');
  </style>
</head>
<body>
  <div class="container">
    <div class="kiri">
      <div class="logo">
        <img src="../assets/logo.png" alt="Logo">
      </div>
      <h1>Admin Sign in</h1>
      <p class="subtitle">Masukkan email dan password admin untuk melanjutkan</p>

      <div class="button-group">
        <form class="login-form" id="loginForm">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="admin@example.com" required>

          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="Masukkan password" required>

          <button class="primary-button" type="submit">Sign in</button>
        </form>
      </div>

      <div class="signup-cta">
        <p><a href="../landingpage/landingpage.html">‚Üê Kembali ke halaman utama</a></p>
      </div>
    </div>

    <div class="kanan">
      <img src="../assets/background.png" alt="Background Image">
    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
